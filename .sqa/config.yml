      github.com/rjdmartins/try_ibergrid2022_sqaaas licensee:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-harlequin-iguana.sh
        container: qc.lic_tasty-celadon-antelope
  QC.Sec:
    repos:
      github.com/rjdmartins/try_ibergrid2022_sqaaas bandit:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-buff-terrier.sh
        container: qc.sec_sloppy-coral-uguisu
  QC.Sty:
    repos:
      github.com/rjdmartins/try_ibergrid2022_sqaaas flake8:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-green-zonkey.sh
        container: qc.sty_bumpy-olivine-eleuth
  QC.Ver:
    repos:
      github.com/rjdmartins/try_ibergrid2022_sqaaas get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-crimson-octopus.sh
        container: qc.ver_craggy-gold-akbash
timeout: 1800
